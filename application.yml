apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-from-scratch
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: helm/nginx
    repoURL: https://github.com/truongminhquan/argocd-applications.git
    targetRevision: main